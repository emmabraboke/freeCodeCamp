    <style>
        @import url('https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap');
        html,body{
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
        #navbar{
            position: fixed;
            top: 0;
            background-color: rgb(219, 80, 80);
            width: 100%;
            height: auto;
            padding-right: 50px;
            margin-top: 0;
            
        
            /* float: right; */
        }
        #nav div{
            float: right;
            /* width: 100%; */
            margin-right: 50px;
        }
        #navbar a{
            float: right;
            padding: 25px 30px 25px 0;
            text-decoration: none;
            color: white;
            font-size: 22px;
            
        }



        #welcome-section{
            padding: 0;
            height: 100vh;
            margin: 0;
            background-color: rgb(59, 57, 57);
            
        }

        #welcome-section h1{
            padding-top: 300px;
            text-align: center;
            font-size: 50px;
            color: white;
            font-family: 'Archivo Black', sans-serif;
          
        }
        #welcome-section h2{
            text-align: center;
            color: red;
            font-style: italic;
            font-weight: 300;
        }
        #projects{
            padding-top: 60px;
            background-color: rgb(109, 109, 209);
            height: auto;
        }

        #projects h1{
        border-bottom: solid 2px white;
        text-align: center;
        color: white;
        font-size: 30px;
        width: 400px;
        white-space: nowrap;
        margin-left: auto;
        margin-right: auto;
        padding-bottom: 7px;
        margin-bottom: 40px;
        }
        #container{
            display: grid;
            grid-template-columns: 27% 27%;
            width: 100%;
            align-content: center;
            justify-content: center;
            gap: 30px 20px;
        }

        #container div img{
            display: block;
            width: 100%;
            height: 300px;
            padding-bottom: 0;
            margin-bottom: 0;
            


        }
        #container div p{
            color:white;
            background-color: rgb(59, 51, 51);
            padding-top: 20px;
            padding-bottom: 20px;
            margin-top: 0;
            text-align: center;

        }

        #contact-section{
            color: white;
            background-color: rgb(36, 36, 44);
            padding-top: 150px;
            text-align: center;
        }

        #contact-section h1{
            font-size: 50px;
            margin-bottom: 0;
        }

        #contact-section h2{
            font-size: 15px;
            font-style: italic;
            font-weight: lighter;
            
        }
 
         
        #contact{
            margin-top: 40px;
            padding-bottom: 60px;
        }

        #contact a{
            text-decoration: none;
            color: white;
            margin-right: 15px;
            
        }


        @media only screen  and (max-width: 700px){

            #container{
            display: grid;
            grid-template-columns: 70%;
            width: 100%;
            align-content: center;
            justify-content: center;
            gap: 30px 20px;
            }

            #container div img{
            display: block;
            width: 100%;
            height: 400px;
            padding-bottom: 0;
            margin-bottom: 0;
            
        
        }

        }
    </style>
